#progressbar {

#progressbar li {

    float: left;

#progressbar #account:before {

#progressbar #personal:before {
    font-family: FontAwesome;
    content: "\f007"
}

#progressbar #payment:before {
    font-family: FontAwesome;
    content: "\f09d"
}

#progressbar #confirm:before {
    font-family: FontAwesome;
    content: "\f00c"
}

#progressbar li:before {
    width: 60px;
    height: 60px;
    line-height: 60px;
    display: block;
    font-size: 25px;
    color: #6e6e6e;
    background-color: #d4d4d4;
    box-shadow: 
    8px 8px 10px 0 rgba(0, 0, 0, 0.25),
    -4px -4px 10px 0 rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    margin: 10px auto 15px auto;
    padding: 4px
}


#progressbar li:after {
    content: '';
    width: 100%;
    height: 2px;
    background: #6e6e6e;
    position: absolute;
    left: 0;
    top: 43px;
    z-index: -1;
}


#progressbar li.active:before,

}

.radio.selected{

}

.notifications{
        position: fixed;
        top: 30px;
        right: 20px;
        z-index: 9999;
    }
    .toast{
        position: relative;
        padding: 10px;
        color: #fff;
        margin-bottom: 10px;
        width: 40vw;
        height: 5vw;
        display: grid;
        align-items: center;
        align-items: start;
        grid-template-columns: 70px 1fr 70px;
        border-radius: 5px;
        --color: #0abf30;
        background-image: 
            linear-gradient(
                to right, #0abf3055, #22242f 30%
            ); 
        animation: show 0.3s ease 1 forwards  
    }
    .toast i{
        color: var(--color);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: x-large;
        width: 1vw;
        margin-left: 1vw;
        margin-top: 1vw;
    }
    .toast .title{
        font-size: x-large;
        font-weight: bold;
        width: 5vw;
        margin-top: 1vw;
        margin-right: 12vw;
    }
    .toast span, .toast i:nth-child(3){
        color: #fff;
        opacity: 0.6;
    }
    .toast span{
        margin-top: 1vw;
        margin-left: -6vw;
    }
    @keyframes show{
        0%{
            transform: translateX(100%);
        }
        40%{
            transform: translateX(-5%);
        }
        80%{
            transform: translateX(0%);
        }
        100%{
            transform: translateX(-10%);
        }
    }
    .toast::before{
        position: absolute;
        bottom: 0;
        left: 0;
        background-color: var(--color);
        width: 100%;
        height: 3px;
        content: '';
        box-shadow: 0 0 10px var(--color);
        animation: timeOut 5s linear 1 forwards
    }
    @keyframes timeOut{
        to{
            width: 0;
        }
    }
    .toast.error{
        --color: #f24d4c;
        background-image: 
            linear-gradient(
                to right, #f24d4c55, #22242F 30%
            );
    }
    .toast.warning{
        --color: #e9bd0c;
        background-image: 
            linear-gradient(
                to right, #e9bd0c55, #22242F 30%
            );
    }

<body>

     <!--Icons-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
   <script>
   function createToast(type, icon, title, text) {
            let notifications = document.querySelector('.notifications');
            let newToast = document.createElement('div');
            newToast.innerHTML = `
                <div class="toast ${type}">
                    <i class="${icon}"></i>
                    <div class="content">
                        <div class="title">${title}</div>
                        <span>${text}</span>
                    </div>
                    <i class="fa-solid fa-xmark" onclick="(this.parentElement).remove()"></i>
                </div>`;
            notifications.appendChild(newToast);
            setTimeout(() => newToast.remove(), 5000);
        }

        $(document).ready(function() {
            var current_fs, next_fs, prev_fs;
            var opacity;

            $(".next").click(function() {
                current_fs = $(this).closest(".fieldset");
                next_fs = current_fs.next(".fieldset");

                // Validate inputs
                var isValid = true;
                var emailInput = current_fs.find('input[type="text"][placeholder="Email Address"]');

                // Check email input
                if (emailInput.length && !emailInput.val().includes("@gmail.com")) {
                    isValid = false;
                    emailInput.css('border-color', 'red');
                    createToast('warning', 'fa-solid fa-triangle-exclamation', 'Warning', 'Please enter a valid Gmail address.');
                } else if (emailInput.length) {
                    emailInput.css('border-color', '');
                }

                // Check other inputs
                current_fs.find('input').each(function() {
                    if ($(this).val() === '' && !$(this).is(emailInput)) {
                        isValid = false;
                        $(this).css('border-color', 'red');
                    } else {
                        $(this).css('border-color', '');
                    }
                });

                if (!isValid) {
                    createToast('error', 'fa-solid fa-circle-exclamation', 'Error', 'Please fill all required fields.');
                    return; // Stop the form from proceeding
                }

                // Add Class Active and mark as completed
                var currentIndex = $(".fieldset").index(next_fs);
                $("#progressbar li").eq(currentIndex).addClass("active");

                // Next Step
                next_fs.show();
                current_fs.animate({ opacity: 0 }, {
                    step: function (now) {
                        opacity = 1 - now;
                        current_fs.css({ 'display': 'none', 'position': 'relative' });
                        next_fs.css({ 'opacity': opacity });
                    },
                    duration: 600
                });
            });

            $(".prev").click(function() {
                current_fs = $(this).closest(".fieldset");
                prev_fs = current_fs.prev(".fieldset");

                // Remove Class Active and mark as not completed
                var currentIndex = $(".fieldset").index(prev_fs);
                $("#progressbar li").eq(currentIndex + 1).removeClass("active");

                // Previous Step
                prev_fs.show();
                current_fs.animate({ opacity: 0 }, {
                    step: function (now) {
                        opacity = 1 - now;
                        current_fs.css({ 'display': 'none', 'position': 'relative' });
                        prev_fs.css({ 'opacity': opacity });
                    },
                    duration: 600
                });
            });

            // Radio button handling
            $(".radio").click(function() {
                $(".radio").removeClass('selected');
                $(this).addClass('selected');
            });
        });

   </script>
